<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thrashers</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<nav class="main-nav">
  <ul>
    <li><a class="signin" href="#0">Sign in</a></li>
    <li><a class="signup" href="#0">Sign up</a></li>
  </ul>
</nav>

<div class="user-modal">
  <div class="user-modal-container">
    <ul class="switcher">
      <li><a href="#0" id="sign_in">Sign in</a></li>
      <li><a href="#0">New account</a></li>
    </ul>

        <div id="login">
            <form class="form">
                <p class="fieldset">
                    <label class="image-replace email" for="signin-login">E-mail</label>
                    <input class="full-width has-padding has-border" id="signin-login" type="text"
                           placeholder="Login..."
                           title="Login min length = 3, only latin symbols and numbers"
                           pattern="^[a-zA-Z](.[a-zA-Z0-9_-]*)$" minlength="3" maxlength="20" required>
                    <span class="error-message" id="errLogin"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace password" for="signin-password">Password</label>
                    <input class="full-width has-padding has-border" id="signin-password" type="password"
                           placeholder="Password..." minlength="6" maxlength="20" pattern="[0-9a-zA-Z]{6,}"
                           title="Password min length = 6, max = 20"
                           required>
                    <a class="hide-password">Show</a>
                    <span class="error-message" id="errPass"></span>
                </p>

                <p class="fieldset">
                    <input id="inactiveLogin" type="submit" style="display: none">
                    <input class="full-width has-padding" type="submit" value="Login" id="loginBtn">
                </p>
            </form>

    </div>

        <div id="signup">
            <form class="form">
                <p class="fieldset">
                    <label class="image-replace username" for="signup-username">Username</label>
                    <input class="full-width has-padding has-border" id="signup-username" type="text"
                           placeholder="Username..." pattern="^[a-zA-Z](.[a-zA-Z0-9_-]*)$" required maxlength="20"
                           minlength="3"
                           title="Letters and numbers only, 3 to 20 characters.">
                    <span class="error-message" id="errLoginRegistration"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace password" for="signup-password">Password</label>
                    <input class="full-width has-padding has-border" id="signup-password" type="password"
                           placeholder="Password..." minlength="6" maxlength="20" pattern="[0-9a-zA-Z]{6,}"
                           title="Letters and numbers only, 6 to 20 characters."
                           required>
                    <a class="hide-password">Show</a>
                    <span class="error-message" id="errPasswordRegistration"></span>
                </p>

                <p class="fieldset">
                    <input id="inactive" type="submit" style="display: none">
                    <input class="full-width has-padding" type="submit" value="Create account" id="signUpBtn">
                </p>
            </form>
    </div>
  </div>
</div>
</body>
